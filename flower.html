<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Flower Market</title>
</head>
<body>
    <header class="mx-4 md:mx-36">
        <nav class="flex justify-between items-center">
            <img src="assets/logo.png" alt="" class="w-32 h-20">
            <div>
                <ul class="flex justify-between gap-12">
                    <li class="hidden md:block"><a href="">Home</a></li>
                    <li class="hidden md:block text-[rgba(137,135,161,1)]"><a href="">Shop</a></li>
                    <li class="hidden md:block text-[rgba(137,135,161,1)]"><a href="">About Us</a></li>
                    <li><a href="" class=" flex gap-1"><img src="assets/cart.png" alt="" class="w-5 h-5"><span>Cart($56)</span></a></li>
                </ul>
            </div>
        </nav>
        <!-- Banner Section -->
         <section class="mt-28 md:flex md:flex-row-reverse md:items-center">
            <img src="assets/hero-flower.png" alt="" class="w-full mb-7 md:mb-0 md:w-1/2">
            <div class="md:w-1/2">
                <h3 class="text-[clamp(1.5rem,6.15vw,4rem)] font-noto font-bold">ALWAYS <span class="text-[rgba(233,90,8,1)]">FRESH <br> FLOWER</span></h3>
                <p class="text-[clamp(.875rem,3.6vw,1.5rem)] mt-3.5 text-[rgba(0,0,0,0.5)]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
         </section>
    </header>
</body>
</html>
